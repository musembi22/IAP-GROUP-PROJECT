{% extends 'base.html' %}
{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
